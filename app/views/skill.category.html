	<button type="button" ng-click="addItem();" class="pull-right btn btn-sm btn-success">
		<i class="glyphicon glyphicon-plus">
		</i> Add item
	</button>			
	<div class='searchContainer pull-right'><input type="text" class="form-control searchControl" placeholder="Search..." ng-model="filterValue" ng-change="filter()">
	<span class='searchIcon glyphicon glyphicon-search' aria-hidden='true'></span></div>
</span>
		
		<p><br class='cb'></p>		

		<br />
		
		<ws-spinner class='bigSpinner' ng-show='loading.addItem'></ws-spinner>
		<div class="row" ng-hide="loading.addItem">

		  <div class="col-sm-12" ng-hide="items.length > 0">
		  	<div class='alert alert-warning'>
		    	<p><span class='glyphicon glyphicon-info-sign'></span> This category does not have any items, why don't you add some.</p>
		    </div>
		  </div>
		  <div class="col-sm-12" ng-show="items.length > 0">

		  	<div class="tree-node tree-node-content tree-header">	
				Description
				<small class='actions pull-right'>Actions</small>
				<small class='quantity pull-right'>Quantity</small>
				<small class='status pull-right'>Status</small>
			</div>

		    <div ui-tree="treeOptions" id="tree-root" data-max-depth="2">
		      <ol ui-tree-nodes ng-model="items">		      	
		        <li ng-repeat="item in items track by item.id" ui-tree-node ng-include="'views/item_render.html'" ng-if='visible(item)'></li>
		      </ol>
		    </div>		    
		  </div>		
		</div>
</fieldset>
