<ws-spinner class="bigSpinner" ng-if="loading.init"></ws-spinner>
<fieldset ng-show="!loading.init"><legend>Overview</legend>

<p>To edit items, select a category from the menu on your left.</p>
<p>&nbsp;</p>
<div class='row'>
	<div class='col col-xs-12 col-sm-6'>
		<div class='panel panel-default'>
			<div class='panel-heading'>Contact details</div>
			<div class='panel-body'>
				<div class='alert alert-warning'>This is not yet implemented</div>
				<table class='table table-striped'>
					<thead>
						<tr>
							<th>Position</th>
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="n in [1, 2, 3, 4, 5] track by $index">
							<td>Workshop Manager</td>
							<td>Person {{n}}</td>
							<td>person_{{n}}@example.com</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class='col col-xs-12 col-sm-6'>
		<div class='panel panel-default'>
			<div class='panel-heading'>Progress</div>
			<div class='panel-body'>
				<div class="progress">
				  <div
            ng-repeat="status in statusSummary"
            ng-class="{
            'progress-bar-success': status.status.id == ITEM_STATUS.GREEN,
            'progress-bar-warning': status.status.id == ITEM_STATUS.YELLOW,
            'progress-bar-danger': status.status.id == ITEM_STATUS.RED
            }"
            class="progress-bar" style="width: {{status.count / totalItems * 100}}%">
				    <span uib-tooltip="{{status.status.name.text}}" tooltip-placement="top" tooltip-trigger="mouseenter" class="">{{status.count}}</span>
				  </div>
				</div>
			</div>
		</div>

		<div class='panel panel-default'>
			<div class='panel-heading'>Reports</div>
			<div class='panel-body'>
				<button type="button" ui-sref="publicItems({eventId: event_id, skillId: skill_id})" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-download-alt"></i> Print view</button><br><br>
				<button type="button" ng-click="exportSkill();" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-download-alt"></i> Requested Items for skill</button>
				<button type="button" ng-click="exportEvent();" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-download-alt"></i> Requested Items for event</button>
			</div>
		</div>
	</div>
</div>

</fieldset>
