<div ui-tree-handle class="tree-node tree-node-content">
   <a class="btn btn-info btn-xs toggler" ng-if="item.child_items && item.child_items.length > 0" data-nodrag ng-click="toggle(this)"><span
       class="glyphicon"
       ng-class="{
         'glyphicon-menu-right': collapsed,
         'glyphicon-menu-down': !collapsed
       }"></span></a>

	{{item.description.text}}
  <!-- <span class='badge idBadge'>{{item.id}}</span> -->

	<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
       class="glyphicon glyphicon-remove"></span></a>

	<a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
       class="glyphicon glyphicon-share-alt rotate90"></span></a>

  <a class="pull-right btn btn-warning btn-xs" data-nodrag ng-click="editItem(this)" style="margin-right: 8px;"><span
       class="glyphicon glyphicon-edit"></span></a>

	<small class='pull-right'>Confirmed</small>
	<small class='pull-right'>{{item.quantity}} per skill</small>
  <!-- edit -->
  <div ng-if='item.id == 5' style='width: 600px;'>
    <hr />
    <!-- <strong><small>Description</small></strong><br />
    <input class='form-control input-sm' ng-model='item.description.text'/> -->

  
  <div class="form-group editForm">
    <label>Description</label>
    <input type="text" class="input-sm form-control" placeholder="Description" ng-model='item.description.text'>
  </div>  

  <div class="form-group editForm">
    <label>Quantity</label>
    <input type="text" class="input-sm form-control" placeholder="Description" ng-model='item.description.text'>
  </div>  

<div class="form-inline">
  <div class="form-group">
    <label class="sr-only">Estimated price</label>
    <input type="number" class="input-sm form-control" placeholder="Estimated price">
  </div>  
  <div class="checkbox editForm">
    <label>
      <input type="checkbox"> VAT Refundable
    </label>
  </div>
</div>
  

  </div>
  <!-- /edit -->
</div>
 <ol ui-tree-nodes="" ng-model="item.child_items" ng-class="{hidden: collapsed}">
   <li ng-repeat="item in item.child_items" ui-tree-node ng-include="'views/item_render.html'" ng-show="visible(item)"></li>
 </ol>
