<ws-spinner ng-show="loading.init" class='bigSpinner'></ws-spinner>

<div ng-show="!loading.init">
  <h4>You have multiple positions, please select a role to use the application as</h4>

  <ul class="nav nav-pills nav-stacked">
    <li class="permissionList" ng-repeat="position in activePositions">
      <a ng-if="position.id != activePosition.id" href="#" ng-click="setActivePosition(position, $event);">{{position.role}} <span ng-if="position.target">in {{position.target}} </span>at {{position.event.name.text}}</a>
      <a ng-if="position.id == activePosition.id" href="#" class='active' ng-click="redirectToActivePosition(position, $event);">{{position.role}} <span ng-if="position.target">in {{position.target}} </span>at {{position.event.name.text}}</a>
    </li>
  </ul>
  <p>&nbsp;</p>
</div>
